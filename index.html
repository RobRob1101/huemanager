<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="code.js"></script>

    </head>
<body>


    <main>
        <nav>
            <a id="bothbutton" href="/?mode=both">Both</a>
            <a id="huebutton" href="/?mode=hue">Hue</a>
            <a id="tuyabutton" href="/?mode=tuya">Tuya</a>
        </nav>


        <div id="bothcontent" class="content">
            <label class="switch" >
                <input type="checkbox" id="bothswitch" oninput="bothswitch()">
                <span class="slider round"></span>
            </label>

            <input type="color" class="colorpicker" id="bothcolorpicker" onchange="bothcolor()" value="#0000FF">
            
        </div>

        <div id="huecontent" class="content">
            <label class="switch" >
                <input type="checkbox" id="hueswitch" oninput="hueswitch()">
                <span class="slider round"></span>
            </label>

            <input type="color" class="colorpicker" id="huecolorpicker" onchange="huecolor()" value="#0000FF">

            <div class="slidecontainer">
                <input type="range" min="1" max="254" value="254" class="slider" id="huebright" oninput="huebright()">
            </div>
        </div>

        <div id="tuyacontent" class="content">
            <label class="switch" >
                <input type="checkbox" id="tuyaswitch" oninput="tuyaswitch()">
                <span class="slider round"></span>
            </label>

            <input type="color" class="colorpicker" id="tuyacolorpicker" onchange="tuyacolor()" value="#0000FF">
        </div>
        
    </main>




    
</body>
</html>
